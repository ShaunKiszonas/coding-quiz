<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <nav>
        <div>
            <h2><a href="#highscores">View high scores</a></h2>
        </div>
        <div>
            <h2>Time: <span class="countdown"></span>0</h2>
        </div>
    </nav>
    <header>
        <div class="header">
            <h1>Coding Quiz Challenge</h1>
        </div>
        <div class="text-area">
            <p>
                Try to answer the following code-related questions whithin the time limit. Keep in mind that incorrect
                answers will penalize your score/time by ten seconds!
            </p>
        </div>
        <div class="button">
            <button type="submit">Start Quiz</button>
        </div>
    </header>
</body>

<script src="./assets/js/script.js"></script>

</html>
